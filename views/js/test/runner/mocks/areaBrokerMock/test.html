<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Runner - Area Broker Mock</title>
        <base href="../../../../../../../tao/views/" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js"  data-cover-flag="branchTracking"  data-cover-only="areaBrokerMock.js"></script>

        <script  type="text/javascript">

             //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function(){

                //load the test
                require(['taoQtiTest/test/runner/mocks/areaBrokerMock/test'], function(){

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div id="custom-areas">
            <div class="custom-content"></div>
            <div class="custom-actionbars">
                <div class="custom-nav"></div>
                <div class="custom-toolbox"></div>
            </div>
        </div>
    </body>
</html>
