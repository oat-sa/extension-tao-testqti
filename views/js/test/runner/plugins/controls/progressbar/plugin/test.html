<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test Runner Plugins - Progress bar</title>
    <base href="../../../../../../../../../tao/views/"/>
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
    <link rel="stylesheet" type="text/css" href="../../taoQtiTest/views/css/new-test-runner.css">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking"
            data-cover-only="runner/plugins/controls/progressbar/progressbar.js"></script>

    <script type="text/javascript">
        //don't start the test now
        QUnit.config.autostart = false;

        //load the config
        require(['/tao/ClientConfig/config'], function () {
            //load the test
            require(['taoQtiTest/test/runner/plugins/controls/progressbar/plugin/test'], function () {
                //Tests loaded, run tests
                QUnit.start();
            });
        });
    </script>
</head>

<body>
<div id="qunit"></div>
<div id="qunit-fixture">
</div>
</body>

</html>
