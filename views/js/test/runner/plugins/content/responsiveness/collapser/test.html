<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test runner plugin - collapser</title>
    <link rel="stylesheet" type="text/css" href="/tao/views/js/lib/qunit/qunit.css">
    <link rel="stylesheet" type="text/css" href="/tao/views/css/tao-main-style.css">
    <link rel="stylesheet" type="text/css" href="/taoQtiTest/views/css/new-test-runner.css">
    <script type="text/javascript" src="/tao/views/js/lib/require.js"></script>
    <script type="text/javascript" src="/tao/views/js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="/tao/views/js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="/tao/views/js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking"
            data-cover-only="/taoQtiTest/views/js/runner/plugins/content/responsiveness/collapser.js"></script>
    <script type="text/javascript">
        QUnit.config.autostart = false;
        require(['/tao/ClientConfig/config'], function () {
            require(['taoQtiTest/test/runner/plugins/content/responsiveness/collapser/test'], function () {
                QUnit.start();
            });
        });
    </script>
    <style>

        .content, .control, .header, .panel {
            display: none;
        }

        [data-control] {
            float: left;
            margin-right: 10px;
        }
        [data-control] .icon {
            display: inline-block;
            width: 20px;
        }
        [data-control] .text {
            display: inline-block;
            width: 70px;
        }

        .tool-label-collapsed .text,
        .tool-label-collapsed-hover .text,
        .no-tool-label .text {
            display: none;
        }

    </style>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <div class="test-runner-scope">
        <nav class="action-bar content-action-bar horizontal-action-bar bottom-action-bar">
            <div class="control-box">
                <div class="lft tools-box">
                    <ul class="plain tools-box-list rendered">
                        <li data-control="prefixed-one" class="prefixed-one">
                            <a href="#"><span class="icon"></span><span class="text">button1</span></a>
                        </li>
                        <li data-control="prefixed-two" class="two">
                            <a href="#"><span class="icon"></span><span class="text">button2</span></a>
                        </li>
                        <li data-control="three" class="no-tool-label three">
                            <a href="#"><span class="icon"></span><span class="text">button3</span></a>
                        </li>
                        <li data-control="four" class="four">
                            <a href="#"><span class="icon"></span><span class="text">button4</span></a>
                        </li>
                        <li data-control="five" class="five">
                            <a href="#"><span class="icon"></span><span class="text">button5</span></a>
                        </li>
                    </ul>
                </div>
                <div class="rgt navi-box">
                    <ul class="plain navi-box-list">
                        <li data-control="navi-prev" class="navi-prev">
                            <a href="#"><span class="icon"></span><span class="text">prev</span></a>
                        </li>
                        <li data-control="navi-next" class="navi-next">
                            <a href="#"><span class="icon"></span><span class="text">next</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
